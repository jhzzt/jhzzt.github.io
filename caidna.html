<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单测试</title>
     <style>
    .clearfix:after{
      display:block;
      clear:both;
      width:10px;
      height:10px;
      font-size: 10px;
    }
    .menu li{
      list-style-type:none;
      float:left;
      padding: 0px 10px;
      margin: 5px 0;
    }
    .menu li a:link{
      color:#000;
      padding:20px;
    }
    .menu li a:hover{
         color: #00f;
    }
  </style>
</head>
<body>
  <ul class="menu clearfix">
  <li><a href="#">首页</a></li>
  <li><a href="#">部门简介</a></li>
  <li><a href="#">联系我们</a></li>
  <li><a href="#">留言</a></li>
  </ul>   
</body>
</html>
