<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字排版</title>
    <style>
       h1{
           font-family: 黑体;
           font-weight:bold;
           text-align:center;
           color:red;
       }      
       p{
        text-align:2em;
          letter-spacing:12px;
          word-spacing:12px;
          padding:20px 100px;
          font-size:30px;
         }
     p:first-letter{
        font-family:仿宋;
        font-size:80px;
        float:left;
        color:green;
            text-shadow:6px 6px 4px blue}
    </style> 
</head>
<body>
    <div>
        <h1>《境由心造》</h1> 
        <p 一个人的处境是苦是乐常是主观的.</p>
        <p>  有人安于某种生活，有人不能。因此能安于自已目前处境的不妨就如此生活下去，不能的只好努力另找出路。你无法断言哪里才是成功的，也无法肯定当自已到达了某一点之后，会不会快乐。有些人永远不会感到满足，他的快乐只建立在不断地追求与争取的过程之中，因此，他的目标不断地向远处推移。这种人的快乐可能少，但成就可能大。</p>
    </div> 
</body>
</html>
